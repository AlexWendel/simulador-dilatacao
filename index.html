<html>

<head>
    <title>Testes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.6.0/jquery.json.min.js"></script>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <link rel="stylesheet" href="main.css">
    <script src="material.js"></script>
    <script src="pixi.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div id="menu" class="row">

    <div class="col s3 red darken-4 white-text" id="menu">
        <h5 class="center">Calculador de dilatação linear</h5>
        <p class="center">A equação da dilatação linear é descrita por:</p>
        <h5 class="center" style="font-weight: bolder">ΔL = L0.α.Δθ</h5>
        <div class="row">
            <div class="col s12 ">
                <h6 class="center">Valores da simulação</h6>
                <div class="divider s7"></div>
                <div class="linear row center s12">
                <div class="col center s12">
                    <div class="input-field col center">
                        <input placeholder="Temperatura Final" class="white-text center" id="temperatura-final" value=200 type="number">
                        <label for="first_name" class="white-text center">Temperatura Final</label>
                    </div> 
                </div>
                </div>
                <div class="divider"></div>
                <h6 class="center">Materiais personalizados</h6>
                <div class="col center s8">
                    <div class="input-field col center">
                        <input placeholder="Nome" class="white-text center" id="custom-name" value="Material 1" type="text">
                        <label for="custom-name" class="white-text center">Nome</label>
                    </div> 
                    <div class="input-field col center">
                        <input placeholder="Coeficiente de dilatação" class="white-text center" id="custom-coefDil" value=0.001 type="number">
                        <label for="custom-coefDil" class="white-text center">Coeficiente de dilatação</label>
                    </div>                     
                    <div class="input-field col center">
                        <input placeholder="Comprimento" class="white-text center" id="custom-length" value=200 type="number">
                        <label for="custom-length" class="white-text center">Comprimento</label>
                    </div>
                    <!-- <div class="input-field col center">
                            <input placeholder="Temperatura inicial" class="white-text center" id="custom-length" value=0 type="number">
                            <label for="custom-length" class="white-text center">Temperatura inicial</label>
                        </div>                     -->
                </div>
                <div class="col s1">
                    <a id="add-custom" class="btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">add</i></a>
                </div>
            </div>    
        </div>
    </div>
    </div>
    <div class="col s3" id="renderer">

    </div>
</div>


</body>
</html>
